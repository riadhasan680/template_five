<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-[#f2f2f2] text-black font-sans antialiased">
    {{ partial "header.html" . }}
    <div class="relative min-h-screen">
       <!-- Gloom effect on sides -->
       <div class="fixed inset-0 pointer-events-none  opacity-20 z-0"></div>
      <main class="relative z-10 w-full bg-[#f2f2f2] ">
        {{ block "main" . }}{{ end }}
      </main>
   </div>
    {{ partial "footer.html" . }}
  </body>
</html>
