<div class="bg-[#f2f2f2]  pt-14 ">
    <div class="max-w-[1280px] mx-auto px-4">
        <div class="bg-white p-8 md:p-12 border-t-[6px] border-pcg-red shadow-sm">
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-8">
                <!-- Text Content -->
                <div class="flex-1">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2 font-sans tracking-tight">
                        {{ .Site.Params.newsletter.title }}
                    </h2>
                    <p class="text-gray-600 text-base md:text-lg font-sans">
                        {{ .Site.Params.newsletter.description }}
                    </p>
                </div>

                <!-- Form -->
                <div class="w-full md:w-auto flex-1 max-w-md">
                    <form class="flex flex-col gap-4">
                        <div class="flex">
                            <input type="email" placeholder="Your email address" class="flex-grow px-4 py-3 bg-gray-100 border border-gray-300 focus:outline-none focus:border-pcg-red focus:ring-1 focus:ring-pcg-red transition-colors text-gray-900 placeholder-gray-500 font-sans" required>
                            <button type="submit" class="bg-pcg-red text-white px-6 py-3 font-bold uppercase tracking-wider hover:bg-red-700 transition-colors whitespace-nowrap">
                                {{ .Site.Params.newsletter.button_text }}
                            </button>
                        </div>
                        
                        <!-- Checkboxes -->
                        <div class="space-y-2 text-xs text-gray-500 font-sans">
                            <label class="flex items-start gap-2 cursor-pointer">
                                <input type="checkbox" class="mt-0.5 text-pcg-red focus:ring-pcg-red border-gray-300 rounded">
                                <span>Contact me with news and offers from other Future brands</span>
                            </label>
                            <label class="flex items-start gap-2 cursor-pointer">
                                <input type="checkbox" class="mt-0.5 text-pcg-red focus:ring-pcg-red border-gray-300 rounded">
                                <span>Receive email from us n boehalf of our trusted partners or sponsors</span>
                            </label>
                        </div>
                        
                        <p class="text-[10px] text-gray-400 leading-tight">
                            By submitting your information you agree to the <a href="{{ .Site.Params.newsletter.terms_url }}" class="underline hover:text-gray-600">Terms & Conditions</a> and <a href="{{ .Site.Params.newsletter.privacy_url }}" class="underline hover:text-gray-600">Privacy Policy</a> and are aged 16 or over.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
